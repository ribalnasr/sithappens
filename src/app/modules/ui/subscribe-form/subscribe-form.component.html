<ion-card class="ion-no-margin" [color]="subscribed ? 'secondary' : 'primary'">

  <ion-card-content>

    <form [formGroup]="form" (submit)="subscribe()" *ngIf="!subscribed">

      <h3 class="ion-no-margin ion-margin-bottom">
        We’ll let you know when we’re ready.
      </h3>



      <ion-list class="ion-padding-vertical">
        <ion-item color="primary">
          <ion-label class="fixed-label">Facebook</ion-label>
          <ion-label class="prefix-label ion-no-margin ion-margin-vertical">facebook.com/</ion-label>
          <ion-input formControlName="facebook" placeholder="username"></ion-input>
        </ion-item>
        <ion-item color="primary">
          <ion-label class="fixed-label">Instagram</ion-label>
          <ion-label class="prefix-label ion-no-margin ion-margin-vertical">instagram.com/</ion-label>
          <ion-input formControlName="instagram" placeholder="username"></ion-input>
        </ion-item>
        <ion-item color="primary">
          <ion-label class="fixed-label">Whatsapp</ion-label>
          <ion-label class="prefix-label ion-no-margin ion-margin-vertical">+</ion-label>
          <ion-input formControlName="whatsapp" placeholder="995 XXX XXX XXX"></ion-input>
        </ion-item>
        <ion-item lines="none" color="primary">
          <ion-label class="fixed-label">Email</ion-label>
          <ion-input formControlName="email" placeholder="Your email address"></ion-input>
        </ion-item>
      </ion-list>

      <div class="text-sm ion-text-center">
        Please fill in at least one field.
      </div>
      <button type="submit" (click)="subscribe()" style="position: fixed; top: -500px; "></button>
      <ion-button type="submit" expand="block" size="large" [disabled]="!valid" color="light">
        <strong>Send me the good news!</strong>
      </ion-button>
    </form>


    <div class="thankyou" [class.visible]="subscribed">
      <h3 class="ion-no-margin ion-margin-bottom">
        Thank you!
      </h3>
      <p>
        We will be in touch.
      </p>
      <div class="ion-padding-vertical">
        Meanwhile, let's spread the word...
      </div>
      <div class="sharethis-inline-share-buttons"></div>

    </div>



  </ion-card-content>
</ion-card>
